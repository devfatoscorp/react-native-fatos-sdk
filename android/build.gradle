buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion = project.hasProperty('compileSdkVersion') ? project.compileSdkVersion : 29
    buildToolsVersion = project.hasProperty('buildToolsVersion') ? project.buildToolsVersion : '29.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion project.hasProperty('targetSdkVersion') ? project.targetSdkVersion : 29
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

repositories {
    flatDir {
        dirs './libs'
    }
}

dependencies {
    compile "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.google.code.gson:gson:2.7'
    implementation 'biz.fatossdk.anavi:fatos-sdk:2.1.9@aar'
}


